                    <h2> Log In</h2>
                    <form action="#">
                        <div class="inputbox">

                        </div>
                        <div class="inputbox">
                            <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                            <input type = "password" id="pas" required>
                            <label>Password</label>
                        </div>
                        <div>
                            <input type="button"  id="btnLogIn" value = "Login" onclick="login()">  
                            
                        </div>
                    </form>
                </div>
            </div>
        </section>
